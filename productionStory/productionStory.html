        <div class="paragraph">
            <p>&nbsp&nbsp&nbsp&nbsp从东宫门进了颐和园，正对面就是仁寿殿。我对宫殿不感兴趣，急着想看其他东西，简单看了看雕刻出来的龙和凤，就拐上了一条山路。这条山路蜿蜿蜒蜒的，看不到头，我一马当先地冲在前面，碰到岔路，就跑去报告爸爸，由爸爸决定怎么走。走到后来，我都累坏了，才来到苏州街。</p>
